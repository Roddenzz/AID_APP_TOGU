name: aid_app
description: Material Aid Submission Application for TOGU Politech Bureau.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  provider: ^6.0.8
  fl_chart: ^0.65.0
  image_picker: ^1.0.4
  file_picker: ^10.3.7
  path_provider: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.3
  mailer: ^6.1.0
  animations: ^2.0.11
  glassmorphism: ^3.0.0
  cached_network_image: ^3.3.1
  signature: ^5.4.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  adaptive_icon_background: "#0C1630"
  adaptive_icon_foreground: "assets/icons/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
